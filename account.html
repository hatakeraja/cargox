<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Account - Cargox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-light bg-white shadow-sm">
  <div class="container d-flex justify-content-between">
    <a class="navbar-brand d-flex align-items-center" href="index.html">
      <img src="logo.png" alt="Cargox Logo" height="30" class="me-2">
      <span class="fw-bold text-warning">Cargox</span>
    </a>
    <button onclick="logout()" class="btn btn-outline-dark btn-sm">Logout</button>
  </div>
</nav>

<div class="container py-5">
  <h3 class="mb-4">Account Settings</h3>
  <div class="list-group">
    <a href="#" class="list-group-item list-group-item-action">
      <i class="fas fa-star text-warning me-2"></i> Cargox Premium
    </a>
    <a href="#" class="list-group-item list-group-item-action">
      <i class="fas fa-language me-2"></i> Change Language
    </a>
    <a href="#" class="list-group-item list-group-item-action">
      <i class="fas fa-map-marker-alt me-2"></i> Your Address
    </a>
    <a href="#" class="list-group-item list-group-item-action">
      <i class="fas fa-question-circle me-2"></i> Help & Support
    </a>
    <a href="#" onclick="logout()" class="list-group-item list-group-item-action text-danger">
      <i class="fas fa-sign-out-alt me-2"></i> Logout
    </a>
  </div>
</div>

<script>
  // Block access if not logged in
  if (localStorage.getItem("isLoggedIn") !== "true") {
    location.href = "login.html";
  }

  function logout() {
    localStorage.removeItem("isLoggedIn");
    location.href = "login.html";
  }
</script>

</body>
</html>
